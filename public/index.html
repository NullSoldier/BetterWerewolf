<!DOCTYPE html>
<html>
<head>
  <title>BetterWerewolf</title>

  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <!-- 3rd party libraries -->
  <script src="/vendor/lodash/dist/lodash.min.js"></script>
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-route/angular-route.min.js"></script>
  <script src="/vendor/angular-local-storage/angular-local-storage.min.js"></script>
  <script src="/vendor/angular-timer/dist/angular-timer.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- our app -->
  <script src="/app/init.js"></script>
  <script src="/app/controllers/root.js"></script>
  <script src="/app/services/gamestate.js"></script>
  <script src="/app/directives/selectplayers.js"></script>
  <script src="/app/directives/gamelobby.js"></script>
  <script src="/app/directives/gamenight.js"></script>
  <script src="/app/directives/gamevoting.js"></script>
  <script src="/app/directives/gameday.js"></script>
  <script src="/app/directives/gameended.js"></script>
</head>
<body ng-app="WolvesApp" ng-controller="RootController" ng-cloak>

  <div ng-if="currentGame && currentGame.players">

    <div ng-if="player">Playing as <b>{{ player.name }} [{{ player.id }}]</b></div>
    <hr>
    <div ng-switch="currentGame.state">
      <div ng-switch-when="lobby"  game-lobby></div>
      <div ng-switch-when="night"  game-night></div>
      <div ng-switch-when="day"    game-day></div>
      <div ng-switch-when="voting" game-voting></div>
      <div ng-switch-when="ended"  game-ended></div>
      <div ng-switch-default>
        No matches for {{ gameState.state }}
      </div>
    </div>

  </div>
</body>
</html>
