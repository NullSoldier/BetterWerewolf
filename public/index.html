<!DOCTYPE html>
<html>
<head>
  <title>BetterWerewolf</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js"></script>
  <script src="/javascripts/angular-local-storage.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/app/init.js"></script>

  <script src="/app/controllers/root.js"></script>
  <script src="/app/services/gamestate.js"></script>

  <script src="/app/directives/gamelobby.js"></script>
  <script src="/app/directives/gamenight.js"></script>
  <script src="/app/directives/gameday.js"></script>
  <script src="/app/directives/gameended.js"></script>
</head>
<body ng-app="WolvesApp" ng-controller="RootController" ng-cloak>
  <div ng-if="player">Playing as <b>{{ player.name }} [{{ player.id }}]</b></div>
  <hr>
  <div ng-switch="currentGame.state">
    <div ng-switch-when="loading">
      Loading ...
    </div>
    <div ng-switch-when="lobby" game-lobby></div>
    <div ng-switch-when="night" game-night></div>
    <div ng-switch-when="day"   game-day></div>
    <div ng-switch-when="ended" game-ended></div>
    <div ng-switch-default>
    No matches for {{ gameState.state }}
    </div>
  </div>
</body>
</html>
